<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .category {
            display: flex;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .category-image {
            flex: 1;
            max-width: 200px;
            margin-right: 20px;
        }
        .category-details {
            flex: 2;
        }
        .category-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .category-description {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .category-link {
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shop by Category</h1>
    </div>
    <div class="container">
        <div class="category">
            <div class="category-image">
                <img src="women.png" alt="Category 1">
            </div>
            <div class="category-details">
                <h2 class="category-title"> Women</h2>
                <p class="category-description">Shop our latest women collection.</p>
                <a href="link1.html" class="category-link">Explore</a>
            </div>
        </div>
        <div class="category">
            <div class="category-image">
                <img src="men.png" alt="Category 2">
            </div>
            <div class="category-details">
                <h2 class="category-title">Men</h2>
                <p class="category-description">Shop our latest male collection.</p>
                <a href="#" class="category-link">Explore</a>
            </div>
        </div>

        <div class="category">
            <div class="category-image">
                <img src="accesories.png" alt="Category 3">
            </div>
            <div class="category-details">
                <h2 class="category-title">Accessories</h2>
                <p class="category-description">Style your outfits with out latest accesories.</p>
                <a href="#" class="category-link">Explore</a>
            </div>
        </div>
        <!-- Add more categories here -->
    </div>
</body>
</html>
