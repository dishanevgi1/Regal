<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 2rem;
        }

        header {
            background-color: #501045;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(60, 125, 185, 0.1);
        }

        .container h2 {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .error {
            color: red;
            font-size: 0.8rem;
        }

        button {
            background-color: #2a1261;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #5e86d1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Account Settings</h1>
    </header>
    <div class="container">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="johndoe">
            <span id="usernameError" class="error"></span>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com">
            <span id="emailError" class="error"></span>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="********">
            <span id="passwordError" class="error"></span>
            <button type="button" onclick="saveChanges()">Save Changes</button>
        </form>
    </div>

    <script>
        function saveChanges() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var isValid = true;

            // Reset error messages
            document.getElementById("usernameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";

            // Validate username
            if (username === "") {
                document.getElementById("usernameError").textContent = "Username is required";
                isValid = false;
            }

            // Validate email
            if (email === "") {
                document.getElementById("emailError").textContent = "Email is required";
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById("emailError").textContent = "Invalid email format";
                isValid = false;
            }

            // Validate password
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required";
                isValid = false;
            }

            // If all fields are valid, proceed with saving changes
            if (isValid) {
                var confirmation = confirm("Are you sure you want to save changes?");
                if (confirmation) {
                    alert("Changes saved successfully!");
                }
            }
        }

        // Function to validate email format
        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
