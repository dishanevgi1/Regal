<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .product {
            display: flex;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product-image {
            flex: 1;
            max-width: 200px;
            margin-right: 20px;
        }
        .product-details {
            flex: 2;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: hwb(211 1% 86%);
            margin-bottom: 10px;
        }
        .product-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shop Our Collection</h1>
    </div>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="women.jpg" alt="Women Two piece set">
            </div>
            <div class="product-details">
                <h2 class="product-title">Two-Piece Dress</h2>
                <p class="product-description">Old Money aesthetic two piece set.</p>
                <p class="product-price">$20</p>
                <button class="product-button">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="man.jpg" alt="Mens shirt">
            </div>
            <div class="product-details">
                <h2 class="product-title">Pale Blue Shirt</h2>
                <p class="product-description">Beachy Pale Blue shirt for men.</p>
                <p class="product-price">$15</p>
                <button class="product-button">Add to Cart</button>
            </div>
        </div>
        <!-- Add more products here -->
    </div>
</body>
</html>
