    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the header */
        header {
            background-color: white; /* White background color */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        body{

        }

        .logo img {
            height: 100px; /* Original logo size */
        }

         /* Style the search bar */
        .search-bar {
            background-color: #e0e0e0; /* Darker shade of white for the search bar */
            border-radius: 50px; /* More curved corners */
            padding: 10px;
            display: flex;
            align-items: center;
            flex-grow: 1; /* Grow to take available space */
        }

        .search-bar input {
            border: none;
            background-color: transparent;
            width: 100%; /* Take up all available space */
            outline: none;
        }

        /* Style the navigation links */
        .navigation {
            background-color: white; /* Change to white background */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Take up all available space */
        }

        .navigation a {
            text-decoration: none;
            font-weight: bold;
            padding: 5px 30px; /* Increase padding to add more space */
            border-radius: 5px; /* Rounded corners for links */
            margin: 0 40px; /* Increased margin between links */
            color: #333; /* Text color for links */
        }

        /* Style the action buttons */
        .action-buttons {
            display: flex;
            gap: 10px; /* Gap between buttons */
        }

        /* Style the circle buttons */
        .circle-button {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Circular shape for buttons */
            background-color: #e0e0e0; /* Darker shade of white for the buttons */
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .catalog-items{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            font-size:25px;
            text-align: center;
            }

        .catalog-items img{
            height: 300px;
            width: 350px;
        }

        .title{
            margin-bottom:100px;
        }
    </style>
