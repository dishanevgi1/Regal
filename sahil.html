    <style> 

/* Style the clothing collection section */
        .clothing-collection {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px auto;
            max-width: 100%; /* Adjust the maximum width as needed */
            position: relative; /* Added for positioning of prev and next buttons */
        }

        .collection-images {
            width: 100%;
            overflow: hidden;
            display: flex;
            transition: transform 0.5s ease; /* Transition for sliding effect */
        }

        .collection-images img {
            flex: 1;
            width: 100%;
            height: auto;
            max-height: 100%; /* Limit the maximum height to match the first two images */
        }

        <div class="clothing-collection">
        <div class="collection-images">
        <img src="display.png" alt="Collection Image 1"> 
            <img src="web img 1.png" alt="Collection Image 2">
            <img src="img3.png" alt="Collection Image 3">
        </div>
        <span class="prev" onclick="prevSlide()">&#10094;</span>
        <span class="next" onclick="nextSlide()">&#10095;</span>
    </div>
